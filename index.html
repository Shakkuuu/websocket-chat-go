<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>sample</title>
    <script>
        // サーバーページに遷移
        function enterRoom() {
            let sendroomid = document.getElementById("roomid");
            let rid = sendroomid.value;
            if (rid == "") {
                return;
            }
            window.location.href = 'http://localhost:8000/room?roomid=' + rid;

            sendroomid.value = "";
        }
    </script>
</head>
<body>

<h2>Room一覧</h2>
{{range $v := .Rooms}}
    <p>{{$v}}</p>
{{end}}

<p>参加するチャットルームのIDを入力してください。</p>
<input type="number" id="roomid" /><button onclick="enterRoom()">参加</button>

</body>
</html>
