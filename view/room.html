<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/view/icon/favicon.ico" />
    <link rel="stylesheet" href="/view/style/main.css">
    <title>room</title>
    <script src="/view/script/room.js"></script>
</head>
<body>

<div class="container">
    <div class="left">
        {{.Message}}

        <h2>現在のサーバー</h2>
        <p id="current_server"></p>

        <h2>ユーザー名</h2>
        <p id="username"></p>

        <h2>参加ユーザー 一覧</h2>
        <ul id="users"></ul>
        <p><button onclick="getUsers()">更新</button></p>

        <h2>プライベートチャット送信先ユーザー名</h2>
        <input type="text" id="toname" placeholder="送信先ユーザー名">

        <!-- 送信欄 -->
        <div id="inputStatus">入力中...</div>
        <textarea id="message" maxlength="10000" placeholder="メッセージを入力してください" oninput="showTypingStatus()"></textarea>
        <button onclick="send()">送信</button>

        <p><a href="/">戻る</a></p>
    </div>

    <!-- メッセージ欄 -->
    <div class="right">
        <h2>メッセージ 一覧</h2>
        <div class="chatback">
            <div class="scroll">
                <ul id="messages"></ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
