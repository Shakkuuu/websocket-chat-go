<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/view/icon/favicon.ico" />
    <link rel="stylesheet" href="/view/style/main.css">
    <title>index</title>
    <script src="/view/script/index.js"></script>
</head>
<body>

{{.Message}}

<h2>Room一覧</h2>
<ul id="rooms"></ul>
<button onclick="getRooms()">更新</button>

<p>作成するチャットルームのIDを入力してください。(1 ~ 999)</p>
<form method="POST" action="/" required="required">
    <input type="number" min="1" max="999" name="create_roomid" placeholder="作成する部屋番号">
    <input type="submit" value="作成">
</form>

<p>参加するチャットルームのIDを入力してください。(1 ~ 999)</p>
<input type="number" min="1" max="999" id="enter_roomid" placeholder="参加する部屋番号">
<button onclick="enterRoom()">参加</button>

</body>
</html>
